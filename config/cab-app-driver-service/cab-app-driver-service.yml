spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/changelog.xml
  jackson:
    deserialization:
      fail-on-unknown-properties: true
  data:
    web:
      pageable:
        max-page-size: 50

  cloud:
    openfeign:
      okhttp:
        enabled: true
    function:
      definition: notifyDriversAboutNewRide;notifyAboutRideCancellation;notifyAboutRideFinished
    stream:
      bindings:
        notifyDriversAboutNewRide-in-0:
          destination: newRideTopic
          content-type: application/json
          group: drivers
        notifyAboutRideCancellation-in-0:
          destination: canceledRideTopic
          content-type: application/json
          group: drivers
        notifyAboutRideFinished-in-0:
          destination: finishedRideTopic
          content-type: application/json
          group: drivers
      kafka:
        binder:
          brokers: "${KAFKA_HOST}:${KAFKA_PORT}"

management:
  endpoints:
    web:
      exposure:
        include: health, info

logging:
  level:
    root: info
    liquibase: error

exception:
  handling:
    include: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        sliding-window-type: time-based
        sliding-window-size: 100
        minimum-number-of-calls: 10
        permitted-number-of-calls-in-half-open-state: 10
        wait-duration-in-open-state: 20s
        slow-call-duration-threshold: 4s
        slow-call-rate-threshold: 90
        record-exceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException
          - feign.RetryableException
