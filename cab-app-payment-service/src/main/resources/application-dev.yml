spring:
  jpa:
    show-sql: true
    properties:
      '[hibernate.format_sql]': true
  settings:
    cab-app-passenger-service:
      uri: http://${PASSENGER_SERVICE_HOST}:${PASSENGER_SERVICE_PORT}/api/v1/passengers
    cab-app-driver-service:
      uri: http://${DRIVER_SERVICE_HOST}:${DRIVER_SERVICE_PORT}/api/v1/drivers
    cab-app-rides-service:
      uri: http://${RIDES_SERVICE_HOST}:${RIDES_SERVICE_PORT}/api/v1/rides

logging:
  config: classpath:logback-dev.xml
  level:
    '[by.arvisit.cabapp]': debug
    '[org.springframework.security]': debug
    '[org.springframework.web]': debug
